        <div class="input-group input-group-lg col-md-5 mx-auto"></div>
            <button id="btnPlay" class="btn btn-success" style="text-align: center;" onclick="play();"> PLAY <button>
            <input id='inpH' class="form-control" type="number" placeholder="Horas">
            <input id='inpM' class="form-control" type="number" placeholder="Minutos">
            <input id='inpS' class="form-control" type="number" placeholder="Segundos">
            <button id="goTo" class="btn btn-primary"  onclick="goTo();">Establecer</button>
            <!-- <input id="archivo" type="file" > -->
            <button id="abrir" class="btn btn-primary" onclick="Cargar();">Cargar</button>
        </div>

    <script>
        const video = document.getElementById('video');
        const btn = document.getElementById('btnPlay');
        const btnCargar = document.getElementById('abrir');
        const videoSource = document.getElementById('videoSource');
        const archivo = document.getElementById('archivo');
        const frame = document.getElementById('frame');

        function Cargar(){
            video.value = frame.value;
            // videoSource.value = archivo.value;
        }

        function play(){
            if(cont == 0){
                // btn.style.backgroundColor = 'red';
                btn.className = "btn btn-danger";
                // frame.
                video.play();
            }
            else{
                // btn.style.backgroundColor = 'blue';
                btn.className = "btn btn-success";
                video.pause();
                cont = -1;
            }
            cont++;
        }

        function goTo(){
            let horas = document.getElementById('inpH').value;
            let minutos = document.getElementById('inpM').value;
            let segundos = document.getElementById('inpS').value;
            let tiempo = 0;

            if(horas == 0 || horas == null || horas == ""){
                horas = 0;
            }
            else{
                horas = horas * 3600;
            }
            if(minutos == 0 || minutos == null || minutos == ''){
                minutos = 0;
            }
            else{
                minutos = minutos * 60;
            }
            if(segundos == 0 || segundos == null || segundos == ''){
                segundos = 0;
            }
            else{
                
            }
            
            tiempo = horas*1 + minutos*1 + segundos*1;
            // console.log(tiempo);
            video.currentTime = tiempo; 
            
        }
    </script>
